<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Links CSS-->
    <link
      rel="stylesheet"
      href="/styles/output.css" 
      />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--Title-->
    <title>Uber</title>

  </head>
  <body>

    <!--Header-->
    <header class="w-full bg-black h-20 px-2">
      <!--Container de controle-->
      <div class="h-20 w-full flex items-center justify-between max-w-7xl mx-auto">
        <!--Alinhamento-->
        <div class="flex items-center">
          <img
            src="/src/assets/uberlogo.png"
            alt="Logotipo do uber"
            class="w-20 mr-7"
          />

          <!--Barra de navegação (Itens da esquerda)-->
          <nav class="hidden sm:flex items-center gap-5">
            <a
              href="#"
              class="text-white font-medium hover:bg-gray-800 px-2 py-2 rounded-lg duration-500">Company
            </a>
            <a
              href="#"
              class="text-white font-medium hover:bg-gray-800 px-2 py-2 rounded-lg duration-500">Safeety
            </a>
            <a
              href="#"
              class="text-white font-medium hover:bg-gray-800 px-2 py-2 rounded-lg duration-500">Help
            </a>
          </nav>

        </div>

        <!--Botões da barra de navegação-->
        <div class="flex items-center gap-4">
          <a href="#" 
          class="text-white font-medium">Login
          </a>
          <a href="" 
          class="font-medium bg-white px-3 py-1 rounded-full">Sign up
          </a>
        </div>

      </div>
    </header> <!--Fim Header (Navbar)-->

    <!--Hero-->
    <main class="w-full bg-uber bg-no-repeat bg-cover bg-left sm:py-10">
      <!--Controle de tamanho-->
      <div class="w-full max-w-7xl mx-auto flex">
        <section class="bg-white max-w-lg w-full md:mx-2 md:my-2">

          <!--Icons do Hero-->
          <div class="bg-slate-100 flex w-full items-center justify-between">

            <section class="flex-1 pt-3 flex flex-col items-center justify-center gap-2">
              <i class="fa fa-signal" 
              style="font-size: 32px">
              </i>
              <span class="text-center font-medium">Faça viagens ou entregas</span>
              <span class="w-full bg-black h-[1.5px]"></span>
            </section>

            <section class="flex-1 pt-3 flex flex-col items-center justify-center gap-2">
              <i class="fa fa-car" 
              style="font-size: 32px">
              </i>
              <span class="text-center font-medium">Viajar</span>
            </section>

            <section class="flex-1 pt-3 flex flex-col items-center justify-center gap-2">
              <i class="fa fa-key" 
              style="font-size: 32px">
              </i>
              <span class="text-center font-medium">Alugue seus carros</span>
            </section>

          </div>

          <!--Informações do Hero-->
          <div class="flex flex-col gap-5 px-4 my-4">

            <h1 class="font-bold text-4xl max-w-sm">
              Assuma o comando e ganhe
            </h1>
            <p class="max-w-sm">
              Dirija na plataforma com a maior rede de usuários ativos.
            </p>
            <button class="bg-black self-start text-white px-6 py-2 rounded-lg font-medium hover:scale-105 duration-200">
              Cadastre-se para dirigir
            </button>
            <a
              href="#"
              class="text-gray-700 mt-7 mb-4 border-b-2 self-start hover:border-gray-700 duration-300">Saiba mais sobre como dirigir e fazer entregas
            </a>

          </div>

        </section>

      </div>

    </main> <!--Fim Hero-->

    <!--Chamada para ação-->
  </body>
</html>
